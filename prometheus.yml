scrape_configs:
    - job_name: "prometheus"
      scrape_interval: 5s
      static_configs:
          - targets: ["localhost:9090"]

    - job_name: "sushii"
      scrape_interval: 5s
      static_configs:
          - targets: ["sushii:9888"]

    - job_name: "sushii site"
      scrape_interval: 5s
      static_configs:
          - targets: ["sushii-site:8000"]

    - job_name: "cadvisor"
      scrape_interval: 5s
      static_configs:
          - targets: ["cadvisor:8080"]

    - job_name: "Node Exporter"
      scrape_interval: 5s
      static_configs:
          - targets: ["node_exporter:9100"]
